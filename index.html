<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Rotten Thesaurus</title>
</head>
<body>
    <section class="hero is-fullheight" id="section-search">
        <div class="hero-body has-text-centered">
          <div class="container">
            <div class="box">Search Movie
                <form id="search-movie-form">
                    <input class="input is-rounded search-box" type="text" id="textbox-search" placeholder="Please enter movie titile">
                    <button class="button is-primary" id="btn-search">Go!</button>
                </form>
            </div>
          </div>
        </div>
      </section>

      <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" id="modal-card-title">Not Found</p>
            
          </header>
          <section class="modal-card-body" id="modal-section">
            <span id="error-message"></span>
          </section>
          <footer class="modal-card-foot">
            
            <button class="button" id="btn-modal-close">Close</button>
          </footer>
        </div>
      </div>
    </body>
    <script src="./assets/js/script.js"></script>

</html>
